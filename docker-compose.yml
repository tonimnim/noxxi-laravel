version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: noxxi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: noxxi_user
      POSTGRES_PASSWORD: noxxi_secure_password_2024
      POSTGRES_DB: noxxi_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - noxxi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noxxi_user -d noxxi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: noxxi_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@noxxi.com
      PGADMIN_DEFAULT_PASSWORD: admin_password_2024
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - noxxi_network
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: noxxi_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass noxxi_redis_password_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - noxxi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: noxxi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount the nginx configuration
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount the Laravel application for serving static files
      - ./public:/var/www/html/public:ro
      - ./storage/app/public:/var/www/html/storage/app/public:ro
      # Mount SSL certificates (if you have them)
      # - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - noxxi_network
    depends_on:
      - postgres
      - redis
    extra_hosts:
      # Allow nginx to connect to host machine where Laravel is running
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  noxxi_network:
    driver: bridge